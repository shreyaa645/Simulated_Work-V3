<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="buttons-container">
        <button class="choice-button" id="rock">Rock</button>
        <button class="choice-button" id="paper">Paper</button>
        <button class="choice-button" id="scissors">Scissors</button>
    </div>
    <div id="game-info">
        <p id="player-choice">Player's Choice: </p>
        <p id="computer-choice">Computer's Choice: </p>
        <p id="game-result">Result: </p>
        <p id="player-score">Player: 0</p>
        <p id="computer-score">Computer: 0</p>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
